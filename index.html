<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff5f8a, #ff9a9e);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', system-ui, sans-serif;
    overflow: hidden;
}

/* Floating hearts */
.heart {
    position: absolute;
    bottom: -20px;
    color: rgba(255,255,255,0.8);
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(0) scale(0.8); opacity: 1; }
    100% { transform: translateY(-110vh) scale(1.2); opacity: 0; }
}

/* Card */
.card {
    background: white;
    padding: 35px 25px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 25px 50px rgba(0,0,0,0.25);
    width: 85%;
    max-width: 320px;
    animation: pop 0.9s ease;
    z-index: 2;
}

@keyframes pop {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

h1 {
    color: #ff4d6d;
    font-size: 22px;
    min-height: 56px;
}

p {
    color: #555;
    font-size: 14px;
    margin-bottom: 25px;
}

/* Buttons */
.buttons {
    position: relative;
    height: 120px;
}

button {
    padding: 12px 26px;
    font-size: 16px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

button:active {
    transform: scale(0.95);
}

#yes {
    background: #ff4d6d;
    color: white;
}

#no {
    background: #e0e0e0;
    color: #333;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
}
</style>
</head>

<body>

<div class="card" id="card">
    <h1 id="text"></h1>
    <p>You already know the answer üòå</p>

    <div class="buttons">
        <button id="yes" onclick="sayLove()">Yes ‚ù§Ô∏è</button>
        <button id="no"
            ontouchstart="moveNo()"
            onmouseover="moveNo()">
            No üôÑ
        </button>
    </div>
</div>

<script>
// Typing effect
const message = "Will you be my Valentine? üåπ";
let i = 0;
function typeText() {
    if (i < message.length) {
        document.getElementById("text").innerHTML += message.charAt(i);
        i++;
        setTimeout(typeText, 60);
    }
}
typeText();

// Move NO button
function moveNo() {
    const no = document.getElementById("no");
    const maxX = window.innerWidth - no.offsetWidth - 20;
    const maxY = window.innerHeight - no.offsetHeight - 20;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    no.style.left = x + "px";
    no.style.top = y + "px";
}

// YES click
function sayLove() {
    document.body.innerHTML = `
        <div style="
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background:linear-gradient(135deg,#ff5f8a,#ff9a9e);
            font-family:Poppins,sans-serif;
            text-align:center;
        ">
            <div class="card">
                <h1 style="color:#ff4d6d;">I love you ‚ù§Ô∏è</h1>
                <p style="font-size:18px;">Today. Tomorrow. Always. ü•π</p>
            </div>
        </div>
    `;
};

// Create floating hearts
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    heart.style.animationDuration = Math.random() * 3 + 4 + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 7000);
}, 400);
</script>

</body>
</html>
